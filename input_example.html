<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Example</title>

    <link rel="stylesheet" href="main.css">
    <script src="Input Ex Code.js"></script>
</head>
<body>
    <header>
        <h1>Input Example</h1>
    </header>

    <main>
        <!-- create a div to hold the validation message from the validation function-->
        <div id="divMessage"></div>
        <!-- form - post is the best option; use get for testing if needed; action is the name of the page that the form will post to - we skip form posting in this class; set the name and id to the same value -->
        <form method="post" action="a" name="frmInput" id="frmInput" onsubmit="return false;">
            <!-- use the label to explain what type of information you want the user to enter in the related text box -->
            <label for="textFirstName">First Name:</label>
            <!-- specify type of text when setting up a textbox to reduce issues later -->
            <input type="text" name="txtFirstName" id="txtFirstName" placeholder="ex. Lehansa">
            <br><br>
            <!-- gather the user's favorite color-->
            <label for="txtLastName">Last Name:</label>
            <input type="text" name="txtLastName" id="txtLastName" placeholder="ex. Fernando">
            <br><br>
            <!-- gather the user's zipcode-->
            <label for="txtZipCode">Zip Code:</label>
            <input type="text" name="txtZipCode" id="txtZipCode" placeholder="ex. 85283">
            <br><br> 
            <button onclick="validateForm();">Save Inpuuts</button>
        </form>

    </main>
</body>
</html>
