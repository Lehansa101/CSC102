    <script>
        /*
        * Function name: changeText
        * Parameters: none 
        * Description: some text will change when the button is clicked
        */
        function changeText(){
            // change the text on the heading 1 tag 
            document.getElementById("heading").textContent = "Event Handled";
        }

        // when you want code to run repeatedly at a set period of time, you can use setInterval;  setInterval takes 2 arguements, the first arguement is the code to run and the 2nd argument is how often you want code to run
        // the 2nd arguement is in miliseconds - 1000 miliseconds is 1 second
        // use function(){} to set an anonymous function - this function only exists right here
        setInterval(function(){
            console.log("test");
        }, 5000);
