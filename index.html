<!-- this tells the browser this is an HTML 5 webpage -->
<!DOCTYPE html>
<!-- this is the way the page needs to be setup; language = english - leave this-->
<html lang="en"> 
<!--this is the heead section - this is primarily for the browser and search engines-->
<head>
    <!--heads up to the browser that pretty much any character from any language might be on our page-->
    <meta charset="UTF-8">
    <!--this is the first step in mobile development - the webpage will look funky on a phone without this-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--the text for the browser tab-->
    <title>CSC102 - Index</title>
    <!--add a link to our css file-->
    <link rel="stylesheet" href="main.css">
</head>

<!--anything we want our user to see should go in the body section-->
<body> 
    <!-- this is typically info at the top of the top of page-->
    <header>
        <!-- this is the page title- only use 1 h1 tag a page -->
        <h1>Welcome to my CSC102 page</h1>

        <!-- this will be the menu for traveling between the webpages -->
         <nav>
            <a href="index.html">Index</a>
            <br>
            <a href="Boards.html">Boards</a>
         </nav>
    </header>

    <div>
        <button id="btnStart" onclick="startMove();">Start Move</button>
        <!-- the stop button shouldn't be clickable when the page loads - disabled ="true" means the button isn't clickable -->
        <button id="btnStop" onclick="stopMove();" disabled="true">Stop Move</button>
    </div>
    <!-- this is a paragraph tag-->

     <p>

        <img src= "download.jpg" width= "200" id="memeImage" class="myImgClass">
    </p>

    <!-- TODO: move this code to the external .js file -->
    <script>
        //this variable will keep track of the current interval - so we can stop the interval
        let intervalID = 0;

        //this function will start the image moving around 
        function startMove(){
            // create a shortcut/nickname to the image in the HTML
            let image = document.getElementByID("memeImage");

            // store the current interval id
            intervalID = setInterval(function(){
                // the code that runs repeatedly
                let xCord = getRandomNum();
                let yCord = getRandomNum();

                // change the x cord 
                image.style.left = xCord + "px"; 
                image.style.top = yCord + "px";

            }, 1000); // this code will run every second 
        }

        // function to randomly generate a number 
        function getRandomNum(){
            // get a random number between 0 and 799 
            return Math.floor(Math.random() * 600); 
        }
    </script>

    <!--the footer section is where we put legal info-->
    <footer>
        Lehansa Fernando
        <br>
        University of Advancing Technology
        <br>
        2625 W. Baseline Rd.
        <br>
        Tempe, AZ 85283
    </footer>
<!--the closing body tag should be the 2nd to last line of code on each HTML page-->
</body>
<!-- this is our last line of our html page-->
</html>
