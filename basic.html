    <script>
        // single line comment 
        /* multi line comments */

        // let's create our first Variable - a variable is a piece of information that the program stores
        // camelCase 
        // var is less concerned with scope
        var firstName = "Lehansa"; // this is a string variable 

        // snake_case 
        //let is very concerned with scopw 
        let first_name = "Lehansa"; // this is a string variable
        
        // Javascript is a dynamically-type language 
        //JavaScript tries to guess what the data type is your variables 
        let age = 25; // JavaScript will assume this is an integer (int) - a whole number 

        let pi = 3.14; //JavaScript will assume this is a float (decimale points) 

        let validInput = false; // JavaScript will assume this is a boolean - true/false 

        let last_name = ""; // We will set up the variable now, and get the value later

        // This is a valid way to set up a variable in JavaScript 
        // In JavaScript, please do not set up your variables without let or var 
        middle_name = "Thathsarani"; 

        /* ***** if/else - decision logic ******/ 

        // if statements test out the condition and are either true or false; if it's true the code inside the {} will 
        // == is equality / are the values on the both sides the same 
        // = is assignment - the value on the left side of the = will become the value on the right side 
        // === is where JavaScript will compare both the value and the data type 
        if (age == 25){
            // if the age is 5 do something
            console.log("age is 5");
        }
        else if(age == 18){
            console.log("age is 18 - you are an adult");
        }
        else if(age == 25){
            console.log("age is 25 - car renting is now cheaper");
        }
        // the else is a catch-all
        else{
            console.log("age is not 5");
        }

        function addNumbers(num1, num2){
            return num1 + num2;
        }

        for(let i=0; i < 18; i++){
            console.log("i=" + i.toString());
        }

        // Loops - let us run a chunk of code over and over again 
        // nice for work with data, displaying information 
        // for loops - a loop that runs a set of number of times 
        // while loops - a loop that runs an undetermined number of times

        // for loop 
        // the first section of the for loop is a counter variable - i is most commonly used as the name of this variable
        // the third section of the for loop is where we change the value of our counter variable (i)
        // most of the time we add 1 to the counter using counter++ which is equivalent to i = i + 1
        for (let i = 0; i < 5; i++){
            // write the code here that you want to have run 5 times
            console.log("i=" + i); 
        }

        // while loop 
        // generally speaking, it's unclear how many times the while loop will run 
        // works great with user input

        // set up the variable that we want the while loop to test 
        let exit = "no";

        // test for a condition that once it's no longer true, stop running the loop
        // while loops may run 0 times if the condition isn't true
        // while loops generally don't run the same number of times each iteration 
        // while loops can run an infinite number of times (this is BAD)
        while(exit != "yes"){
            console.log("test my infinite loop");

            // change the condition that we are testing to get out of the loop
            exit = "yes"; 
        }

        // do while loop 
        // the loop runs at least 1 time 
        do{
            // do something here 
            console.log("do while loop");
        }while(exit != "yes"); // make sure you always place a ; here 

        // array syntax 
        let arrFood = ["Pizza", "Tacos", "Burgers", "Hot dogs"];

        console.log(arrFood);

            // print

        }
