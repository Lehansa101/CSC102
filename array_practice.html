<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

   <h2>List of Plants</h2>
    <div>
        <!-- ul is the unordered list - items will have a bullet point next to them ul is good for showing a list of bulleted items -->
        <ul id="ulPlants">

        </ul>

        <h4>* Click on a plant name to delete it *</h4>

        <h3>Add a plant</h3>
        <input type="text" id="txtNewPlant">
        <button onclick="addPlant();">Add Plant</button>
    </div>
    
    <script>
        // a better way to store our plant list would be using a data structure - we will use an array
        let arrPlants = ["Rose", "Nightshade", "Hydranga", "Tree", "Flower", "Cactus"]; 

        // function to add a plant to the array 
        function addPlant(){
            // get the bew plant name 
            let newPlant = document.getElementById("txtNewPlant").value; 

            // add the new plant to the array 
            arrPlants.push(newPlant);

            // call the show plants function so we can 
            showPlants();
        }

        // function will loop through the array of plants and show them in the ul in the HTML code 
        function showPlants(){
            // loop the through the plant array and build an li for each plant

            // shortcut/nickname to the ul in the HTML 
            let ulPlants = document.getElementById("ulPlants"); 

            // remove any plants that are already in the unordered list 
            ulPlants.innerHTML = "";

            // use a foreach loop to run through the list 
            arrPlants.forEach(function(plant, index){
                // creates the listitems - li - using JavaScript 
                let li = document.createElement("li"); 
                // this will cause our plant name to show on the screen in the ul
                li.textContent = plant; 

                // add an event handler so that when the list item (plant name) is clicked, we delete the plant 
                li.onclick = function(){
                    // check with the user to make sure they really meant to delete the plant
                    if (confirm('Remove ' + plant + '?')){
                        // they really want to delete the plant, so delete the plant 
                        arrPlants.splice(index, 1);
                        // should refresh the list with the plant removed 
                        showPlants(); 
                    }

                };

                // this will add the new listiten to the existing unordered list
                ulPlants.appendChild(li);
            });        
        }

        // this show plants is called 1 time - just when the page initially loads
        showPlants(); 

        // if we need to store 20 plants, we could set up 20 variables, but that leads to problems  
        let plant1 = "Rose";
        let plant2 = "Nightshade";
        let plant3 = "Hydranga"; 
        let plant4 = "Tree"; 
        let plant5 = "Flower"; 
        let plant6 = "Cactus"; 

    </script>
</body>
</html>
